<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Inicio</title>

  <body>
    <!-- Navbar -->
    <!-- //TRAER LOS DATOS DEL Get -->
    <div>
      <div>
        <input
          type="text"
          name="inputpost"
          id="inputpost"
          placeholder="Traer los datos"

    <br /><br /><br />

    <div>

        <option value="3">En proceso</option>
      </select>
      <br />
      <br />

      <button id="post">Post</button>
      <h4 id="texto"></h4>
    </div>

    <br />
    <br />
    <br />

    <!-- METODO Editar -->

      <input
        type="text"
        name="inputpost"
        id="inputput"
        placeholder="Editar tarea"

      <h4 id="texto"></h4>

    <br />

    <br />
